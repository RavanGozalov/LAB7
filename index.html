<!DOCTYPE html>
<html>
<head>
    <title>Лабораторна робота 7</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <div style="width:800px;height:400px;">
            <canvas id="chart"></canvas>
        </div>
        
        <div>
            <h3>Параметри фільтра:</h3>
            F: <input type="number" id="F" value="1" step="0.1"><br>
            H: <input type="number" id="H" value="1" step="0.1"><br>
            Q: <input type="number" id="Q" value="1" step="0.1"><br>
            R: <input type="number" id="R" value="10" step="0.1"><br>
            P: <input type="number" id="P" value="1" step="0.1"><br>
            X: <input type="number" id="X" value="0" step="0.1"><br>
            
            <h3>Параметри сигналу:</h3>
            Частота (Гц): <input type="number" id="freq" value="1" step="0.1"><br>
            Амплітуда: <input type="number" id="amp" value="5" step="0.1"><br>
            Зміщення: <input type="number" id="offset" value="10" step="0.1"><br>
            Час (с): <input type="number" id="time" value="1" step="0.1" min="0.1"><br>
            Шум: <input type="number" id="noise" value="16" step="1"><br>
            
            <button onclick="updateFilter()">Оновити</button>
        </div>
        
        <div id="stats"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
